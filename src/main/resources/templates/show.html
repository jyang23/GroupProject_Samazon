<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
</head>
<body>
<div th:replace="base :: header"></div>
<div th:replace="base :: nav"></div>
<div class="container">
    <div class="row">
        <div th:each="products : ${list}" class="card" style="width: 20rem; margin: 10px;">
            <div>
                <img th:if="${products.image} != null" th:src="${products.image}" class="card-img-top" />
                <div class="card-body">
                    <h4 class="card-title" th:text="${products.name}"></h4>
                    <h6 th:text="'$' + ${products.price}"></h6>
                    <p th:text="${products.description}"></p>
                    <a class="btn btn-primary" th:href="@{/view/{id}(id=${products.id})}">
                        View
                    </a>
                    <a class="btn btn-primary" th:href="@{/addCart/{id}(id=${products.id})}">
                        Add to Cart
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="base :: footer"></div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
